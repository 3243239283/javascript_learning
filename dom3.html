<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM节点3</title>
	<script src="js/dom3.js"></script>
</head>
<body>
	<ul>
		<li>节点分为：元素节点、属性节点、文本节点</li>
		<li>元素节点类型值：1</li>
		<li>属性节点类型值：2</li>
		<li>文本节点类型值：3</li>
		<li>innerHTML:获取元素节点里面的类容<strong>文本节点本身无法再获取内容</strong></li>
		<li>nodeName:获取元素节点的标签名，等同于tagName</li>
		<li>nodeType:获取节点类型值(1、2、3)</li>
	</ul>
	<div id="box">测试内容<em>倾斜</em>内容</div>
	<div id="pox">1</div>
</body>
</html>
