		//使用匿名函数实现局部变量驻留内存中从而实现累加
		function box(){
			var age=100;
			return function(){
				age++;
				return age;
			}
		};
		var b=box();
		//这样运行的好处是每次都只运行函数里面的匿名函数，所以age不会被初始化，从而实现了局部变量的累加。
