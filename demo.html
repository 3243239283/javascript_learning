	<p>splice()主要用于向数组中插入项。此方法有三种使用方式。1、删除2、插入3、替换</p>
	<script type="text/javascript">
		var num=['red','green','blue'];
		//var removed=num.splice(1,1);							//删除，第一个参数表示要删除的位置，第二个参数表示要删除的位数。
		//var removed=num.splice(1,0,'yellow','orange');		//从位置1开始插入两项
		var removed=num.splice(1,1,'yellow','orange');			//删除位置为1的项，并且从位置1的地方插入两项
		alert(num);
		alert(removed);
	</script>
